    <form action="user_id.html" method="" class="form2 needs-validation" novalidate>
        <div class="container">
            <h5 style="font-size:150%; color:#8A5122;" class="container w3-center"><b>Sign Up</b></h5>
            <p class="fw-lighter small">* Must be filled</p>
            <p>
                <label for="uname" style="color:#B19F97;">*Organization Name</label>
                <input type="text" name="uname" class="form-control" placeholder="e.g. Social Welfare Department"
                    required>
            </p>

            <p>
                <label for="pnum" style="color:#B19F97;">*Phone Number</label>
                <input type="number" name="pnum" class="form-control" placeholder="e.g. 23432255" required>
            </p>

            <p>
                <label for="email" style="color:#B19F97;">*Email Address</label>
                <input type="text" pname="email" class="form-control" placeholder="e.g. swdenq@swd.gov.hk" required>
            </p>

            <p>
                <label for="fnum" style="color:#B19F97;">Fax Number</label>
                <input type="number" name="fnum" class="form-control" placeholder="e.g. 28380125">
            </p>

            <p>
                <label for="weblink" style="color:#B19F97;">Website URL</label>
                <input type="text" name="weblink" class="form-control" placeholder="e.g. swd.gov.hk">
            </p>

            <p>
                <label for="brnum" style="color:#B19F97;">*BR Number (the first 11 digits)</label>
                <input type="number" name="brnum" class="form-control" placeholder="e.g. 12345678123" required>
            </p>

            <p>
                <label for="address" style="color:#B19F97;">*Address</label>
                <input type="text" name="address" class="form-control"
                    placeholder="e.g. 7/F - 10/F, WU CHUNG HSE, 213 QUEEN'S RD EAST, WAN CHAI, HK" required>
            </p>

            <p>
                <label for="organization" style="color:#B19F97;">*Types of Organization</label>
                <select id="organization" name="organization" class="form-select" required>
                    <option value="gov">Government</option>
                    <option value="corporations">Corporations</option>
                    <option value="ngo">Non-Government Organization</option>
                </select>
            </p>

            <p>
                <label for="service" style="color:#B19F97;">*Types of Service</label>
                <select id="service" name="service" class="form-select" required>
                    <option value="finaid">Financial Aid</option>
                    <option value="health">Health</option>
                    <option value="counselling">Counselling</option>
                    <option value="leicul">Leisure and Cultural</option>
                    <option value="legalaid">Legal Aid</option>
                    <option value="education">Education</option>
                    <option value="other">Other Type</option>
                </select>
            </p>

            <p>
                <label for="pw" style="color:#B19F97;">*Password</label>
                <input type="password" name="pw" class="form-control" pattern="(?=.*\d)(?=.*[a-z]).{12,}" id="password_input"
                    required>
                <!-- An element to toggle between password visibility -->
                <input type="checkbox" onclick="myFunction()">&nbsp;&nbsp;Show Password<br>
                <script>
                    function myFunction() {
                        var x = document.getElementById("password_input");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>
                <label style="font-size:80%; color:#987468;">Use 12 or more characters with a mix of letters, numbers &
                    symbols</label>
            </p>

            <p>
                <label for="pw-confirm" style="color:#B19F97;">*Confirm Password</label>
                <input type="password" name="pw-confirm" class="form-control" oninput="check(this)" required>
                <script>
                    function check(input) {
                        if (input.value != document.getElementById('password_input').value) {
                            input.setCustomValidity('Password Must be Matching.');
                        } else {
                            // input is valid -- reset the error message
                            input.setCustomValidity('');
                        }
                    }
                </script>
            </p>

            <p>
                <label for="aboutOrganization" style="color:#B19F97;">*About Organization</label>
                <br>
                <textarea id="aboutOrganization" name="aboutOrganization" rows="4" cols="57.5" style="min-height:100px;"
                    class="form-control" placeholder="VISION
Together we build a caring community with self-sufficiency, dignity, harmony, happiness.

MISSION
For our customers, to provide quality social welfare services to enable them to meet life's challenges.
 
For the Community
To promote social and family responsibilities.
 
For our Staff
To develop individual potential and reward results; and to empower and build an innovative, cohesive and professional team.
 
For Welfare Organizations
To promote synergy conducive to efficient and effective service delivery.

OUR VALUES
Professionalism, we will embrace the highest standards of integrity, endurance, knowledge and skills.
 
People-oriented Service
We will always be sensitive to people's needs and provide timely services with respect, fairness and confidentiality.
 
Community Participation
We will involve the community in attaining our service goals.
 
Effective Communication
We will strive to understand and to be understood.
 
Continuous Improvement
We will continuously strive for excellence." required></textarea>
            </p>

            <p>
                <label for="promotional" style="color:#B19F97;">Promotional Materials
                    Attachment<br><small>&nbsp;&nbsp;Acceptable file format:&nbsp;&nbsp;jpg, jpeg, png, tiff,
                        svg<br>&nbsp;&nbsp;File size:&nbsp;&nbsp;&lt;10MB<br>&nbsp;&nbsp;For a Portrait Poster
                        Size:&nbsp;&nbsp;A4 size in pixels 300dpi: 3508 x 2480 px (without bleed
                        area)<br>&nbsp;&nbsp;For a
                        Landscape Banner Size:&nbsp;&nbsp;3508 x 1240 px (without bleed area)</small></label>
                <br>
                <input type="file" name="filename" class="form-control" accept=".jpg, .jpeg, .png, .tiff, .svg">
            </p>

            <p>
                <label for="attachments" style="color:#B19F97;">*Logo Attachment<br><small>&nbsp;&nbsp;Acceptable file
                        format:&nbsp;&nbsp;jpg, jpeg, png, tiff, svg<br>&nbsp;&nbsp;File
                        size:&nbsp;&nbsp;&lt;10MB<br>&nbsp;&nbsp;Size:&nbsp;&nbsp;512 x 512 px / 1024 x 1024 px
                        / 2048 x 2048 px</small></label>
                <br>
                <input type="file" name="filename" class="form-control" accept=".jpg, .jpeg, .png, .tiff, .svg"
                    required>
            </p>

            <br>
            <p class="w3-center">
                <button type="submit" class="button-smartform2">&nbsp;Submit&nbsp;</button>
            </p>
